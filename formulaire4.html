<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h1>Get in touch</h1>
    <form method="post" action='dev.html'>
      
      
      <fieldset>
        <input class="fig" placeholder="Enter Your Last Name:" id="last-name" name="last-name" type="text"  />
        <input placeholder="Enter Your First Name:" id="first-name" name="first-name" type="text" />
        <input placeholder="Enter Your Email:" id="email" name="email" type="email" required/>
        <input placeholder="Create a New Password:" id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="message"></textarea>
          <input type="submit" value="Send Email &rarr;" />
      </fieldset>
      <img src="OIP (1).jpg">
    </form>
  </body>
</html>
